<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Dropdown</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <script
      src="https://kit.fontawesome.com/ce928d54e6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container mt-5">
      <h3 class="text-center mt-2">Hamed.Devs.co</h3>
      <h1 class="text-center mb-3">Custom dropdown</h1>
      <div class="card">
        <div class="btn btn-info btn-larg flex" id="dropdown-toggle">
          <a href="#" id="dropdown-link">
            Take your pick!
          </a>
          <i id="arrow" class="fa-solid fa-caret-down"></i>
        </div>
        <div
          id="dropdown-items"
          class="border border-dark mt-1 radius rounded-4 hide"
        >
          <a href="#" id="i1" class="dropdown-item">item 1</a>
          <a href="#" id="i2" class="dropdown-item">item 2</a>
          <a href="#" id="i3" class="dropdown-item">item 3</a>
          <a href="#" id="i4" class="dropdown-item">item 4</a>
          <a href="#" id="i5" class="dropdown-item">item 5</a>
          <a href="#" id="i6" class="dropdown-item">item 6</a>
          <a href="#" id="i7" class="dropdown-item">item 7</a>
          <a href="#" id="i8" class="dropdown-item">item 8</a>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
